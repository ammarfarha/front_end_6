<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <div class="test" id="m">
        Hello
    </div>
    <!-- <form   action="" 
            method="post" 
            target="_blank" 
            enctype="multipart/form-data"
            autocomplete="off"
            novalidate> -->
    <form   action="" 
            method="post"
            target="_blank"
            enctype="multipart/form-data">
        <fieldset>
            <legend>Extra Informations: </legend>
            <div>
                <input type="text" 
                        id="father" 
                        name="FAname" 
                        placeholder="Father Name" required>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Fields Types:</legend>
            <div class="input-group mb-3">
                <input type="hidden" id="custId" name="custId" value="3487">
                <label for="fname">First name:</label>
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="fname" name="fname" class="form-control">
            </div>
            
            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>

            <div>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <select name="fav" id="fav">
                    <option value="HTML">Hyper Text Markup Lang</option>
                    <option value="CSS" selected>Cascading Style Sheet</option>
                    <option value="js">Java Script</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" checked>
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </div>
            <div>
                <input type="button" onclick="alert('Hello World!')" value="Click Me!">
            </div>
            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
            </div>
            <div>
                <label for="datemax">Enter a date before 1980-01-01:</label>
                <input type="date" id="datemax" name="datemax" max="1980-01-10"><br><br>
                <label for="datemin">Enter a date after 2000-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2000-01-02">
            </div>
            <div>
                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>
            <div>
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth">
            </div>
            <div>
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
            </div>
            <div>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
            </div>            
            <div>
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" step="5">
            </div>
            <div>
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50" step="15">
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage">
            </div>
            <div>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="09[3-9]{1}[0-9]{7}">
            </div>
<fieldset>
    <legend>File Fields:</legend>
    <div>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </div>
    <div>
        <label for="myfile">Vedio file:</label>
        <input type="file" id="myfile" name="myfile" accept="video/*">
    </div>
    <div>
        <label for="myfile">images file:</label>
        <input type="file" id="myfile" name="myfile" accept="image/*">
    </div>
    <div>
        <label for="myfile">Multible files:</label>
        <input type="file" id="myfile" name="myfile" multiple>
    </div>
</fieldset>




            
        </fieldset>
        <fieldset>
            <legend>Extra Forms inputs type:</legend>
            <div>
                <label for="city">Choose a car:</label>
                <select id="city" name="city" size="10" multiple>
                    <optgroup label="South Area">
                        <option value="damascus">damascus</option>
                        <option value="Daraa">Daraa</option>
                        <option value="Swaidaa">Swaidaa</option>
                    </optgroup>                
                    <option value="lataquia">lataquia</option>
                    <option value="Allepo" selected>Allepo</option>
                    <optgroup label="Middle Area">
                        <option value="Homs">Homs</option>
                        <option value="Hama">Hama</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="mss">Enter Your Message:</label>
                <textarea name="message" id="mss" rows="5" cols="40" placeholder="pppppppp"></textarea>
            </div>
            <div>
                <button class="btn btn-dark" type="button" onclick="alert('Hello World!')">Click Me!</button>
            </div>
        </fieldset>
        <div>
            <fieldset>
                <legend>User Information:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
              </fieldset>
        </div>
        <div>
            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Cpera">
                <option value="Safari">
            </datalist>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="cancel" class="btn btn-danger">
    </form>
</body>
</html>
